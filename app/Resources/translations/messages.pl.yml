index:
  about_us_caption: "O nas"
  about_us_paragraph_1: |
      LukasAutohandel jest dynamicznie rozwijającą się firmą o ugruntowanej pozycji w kraju jak i za granicą.
      Na rynku istniejemy od ponad 10 lat. Przez te wszystkie lata zdobyliśmy ogromne doświadczenie,
      które pozwala nam na dostarczanie produktów i świadczenie usług na najwyższym poziomie.
      Głównym atutem naszej firmy jest kompleksowa obsługa klientów planujących zakup samochodu,
      przez 7 dni w tygodniu oraz rzetelna informacja na ten temat. Dd początku naszej działalności
      sprowadzamy samochody z tych samych sprawdzonych źródeł. Wszystkie auta staramy sie sprawdzać od strony
      technicznej i pochodzeniowej! Samochody sprowadzone są sprzedawane jako gotowe do rejestracji,
      wszystkie po oględzinach technicznych i sprawdzeniu dokumentów.
  about_us_paragraph_2: |
      Kupując samochód w lukasautohandel masz pewność, że pochodzenie twojego auta zostało sprawdzone
      i udokumentowane a jego stan techniczny jest zgodny z dokumentami oraz deklaracją sprzedawcy.
      Wszystkie niezbędne informacje uzyskacie państwo pod numerem telefonu: 793 698 171.
      Nasz doradca odpowie na wszystkie państwa pytania oraz pomoże dokonać najlepszego wyboru!
      Serdecznie zapraszamy do współpracy.
