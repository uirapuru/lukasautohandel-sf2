imports:
    - { resource: config_dev.yml }

parameters:
    translator.class: Dende\FrontBundle\Translator\NoTranslator

framework:
    test: ~
    session:
        storage_id: session.storage.filesystem
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        driver:   pdo_sqlite
        dbname:   "lukas"
        charset:  UTF8
        path:     %kernel.cache_dir%/test.db

liip_functional_test:
    cache_sqlite_db: true
    authentication:
            username: "admin"
            password: "admin"

security:
    firewalls:
        main:
            http_basic: ~